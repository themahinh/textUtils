<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--Favicon--> <link rel="shortcut icon" href="#" />
    <title>Text_Utils</title>
</head>
<body>

<!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!--Welcome Message-->
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To Text Utils!</strong> You can do amazing things with your text here!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!--Form-->
<div class="container">
<form action = '/analyze' method='post'> {% csrf_token %}
<!--  TextArea-->
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let TextUtils do the magic!</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
</div>
<!--  Switches-->
  <div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="customSwitch1">
  <label class="form-check-label" for="customSwitch1">Remove Punctuations</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="customSwitch2">
  <label class="form-check-label" for="customSwitch2">UPPERCASE</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="customSwitch3">
  <label class="form-check-label" for="customSwitch3">New Line Remover</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" name="extraSpaceRemover" type="checkbox" role="switch" id="customSwitch4">
  <label class="form-check-label" for="customSwitch4">Extra Space Remover</label>
</div>

<!--  Button-->

  <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
</form>
</div>
</body>
<!--Bootstrap CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
